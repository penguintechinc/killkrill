apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "killkrill.fullname" . }}-manager
  labels:
    {{- include "killkrill.labels" . | nindent 4 }}
    app.kubernetes.io/component: manager
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.killkrill.manager.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "killkrill.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: manager
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "killkrill.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: manager
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "killkrill.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: manager
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.killkrill.manager.image.repository }}:{{ .Values.killkrill.manager.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.killkrill.manager.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ include "killkrill.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
            - name: REDIS_URL
              value: "redis://:{{ .Values.redis.auth.password }}@{{ include "killkrill.fullname" . }}-redis:6379/0"
            - name: LICENSE_KEY
              value: {{ .Values.license.key | quote }}
            - name: PRODUCT_NAME
              value: {{ .Values.license.product | quote }}
            - name: LICENSE_SERVER_URL
              value: {{ .Values.license.server | quote }}
            - name: PROMETHEUS_URL
              value: "http://{{ include "killkrill.fullname" . }}-prometheus:9090"
            - name: ELASTICSEARCH_URL
              value: "http://{{ include "killkrill.fullname" . }}-elasticsearch:9200"
            - name: KIBANA_URL
              value: "http://{{ include "killkrill.fullname" . }}-kibana:5601"
            - name: GRAFANA_URL
              value: "http://{{ include "killkrill.fullname" . }}-grafana:3000"
            - name: GRAFANA_USER
              value: "admin"
            - name: GRAFANA_PASSWORD
              value: {{ .Values.grafana.adminPassword | quote }}
            - name: ALERTMANAGER_URL
              value: "http://{{ include "killkrill.fullname" . }}-alertmanager:9093"
            {{- with .Values.killkrill.manager.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.killkrill.manager.resources | nindent 12 }}
          {{- with .Values.killkrill.manager.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.killkrill.manager.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.killkrill.manager.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.killkrill.manager.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "killkrill.fullname" . }}-manager
  labels:
    {{- include "killkrill.labels" . | nindent 4 }}
    app.kubernetes.io/component: manager
spec:
  type: {{ .Values.killkrill.manager.service.type }}
  ports:
    - port: {{ .Values.killkrill.manager.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "killkrill.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: manager