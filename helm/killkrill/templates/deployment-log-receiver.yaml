apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "killkrill.fullname" . }}-log-receiver
  labels:
    {{- include "killkrill.labels" . | nindent 4 }}
    app.kubernetes.io/component: log-receiver
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.killkrill.logReceiver.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "killkrill.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: log-receiver
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "killkrill.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: log-receiver
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "killkrill.serviceAccountName" . }}
      securityContext:
        {{- if .Values.killkrill.logReceiver.xdp.enabled }}
        # XDP requires privileged access
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        {{- else }}
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
        {{- end }}
      containers:
        - name: log-receiver
          securityContext:
            {{- if .Values.killkrill.logReceiver.xdp.enabled }}
            {{- toYaml .Values.killkrill.logReceiver.securityContext | nindent 12 }}
            {{- else }}
            {{- toYaml .Values.securityContext | nindent 12 }}
            {{- end }}
          image: "{{ .Values.killkrill.logReceiver.image.repository }}:{{ .Values.killkrill.logReceiver.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.killkrill.logReceiver.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
            {{- range $port := untilStep (.Values.killkrill.logReceiver.syslog.startPort | int) (add .Values.killkrill.logReceiver.syslog.endPort 1 | int) 1 }}
            - name: syslog-{{ $port }}
              containerPort: {{ $port }}
              protocol: UDP
            {{- end }}
          env:
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ include "killkrill.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
            - name: REDIS_URL
              value: "redis://:{{ .Values.redis.auth.password }}@{{ include "killkrill.fullname" . }}-redis:6379/0"
            - name: LICENSE_KEY
              value: {{ .Values.license.key | quote }}
            - name: PRODUCT_NAME
              value: {{ .Values.license.product | quote }}
            - name: LICENSE_SERVER_URL
              value: {{ .Values.license.server | quote }}
            - name: RECEIVER_HTTP_PORT
              value: "8081"
            - name: RECEIVER_SYSLOG_PORT_START
              value: {{ .Values.killkrill.logReceiver.syslog.startPort | quote }}
            - name: RECEIVER_SYSLOG_PORT_END
              value: {{ .Values.killkrill.logReceiver.syslog.endPort | quote }}
            - name: XDP_ENABLED
              value: {{ .Values.killkrill.logReceiver.xdp.enabled | quote }}
            - name: XDP_INTERFACE
              value: {{ .Values.killkrill.logReceiver.xdp.interface | quote }}
            {{- with .Values.killkrill.logReceiver.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.killkrill.logReceiver.resources | nindent 12 }}
          {{- with .Values.killkrill.logReceiver.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.killkrill.logReceiver.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.killkrill.logReceiver.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.killkrill.logReceiver.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "killkrill.fullname" . }}-log-receiver
  labels:
    {{- include "killkrill.labels" . | nindent 4 }}
    app.kubernetes.io/component: log-receiver
spec:
  type: {{ .Values.killkrill.logReceiver.service.type }}
  ports:
    - port: {{ .Values.killkrill.logReceiver.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    {{- range $port := untilStep (.Values.killkrill.logReceiver.syslog.startPort | int) (add .Values.killkrill.logReceiver.syslog.endPort 1 | int) 1 }}
    - port: {{ $port }}
      targetPort: {{ $port }}
      protocol: UDP
      name: syslog-{{ $port }}
    {{- end }}
  selector:
    {{- include "killkrill.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: log-receiver