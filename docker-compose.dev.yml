version: '3.8'

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:15-alpine
    container_name: killkrill-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-killkrill}
      POSTGRES_USER: ${POSTGRES_USER:-killkrill}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-killkrill123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-killkrill} -d ${POSTGRES_DB:-killkrill}"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 512m
    cpus: 0.5
    restart: unless-stopped
    networks:
      - killkrill-dev-network

  # Redis (Development - Reduced Resources)
  redis:
    image: redis:7-alpine
    container_name: killkrill-redis-dev
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --save ""
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 256m
    cpus: 0.25
    restart: unless-stopped
    networks:
      - killkrill-dev-network

  # Elasticsearch (Development - Lightweight)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: killkrill-elasticsearch-dev
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - cluster.name=killkrill-dev
      - node.name=killkrill-es-dev
      - bootstrap.memory_lock=false
      - indices.memory.index_buffer_size=10%
      - thread_pool.write.queue_size=200
      - thread_pool.search.queue_size=500
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
      - "${ELASTICSEARCH_TRANSPORT_PORT:-9300}:9300"
    volumes:
      - elasticsearch_data_dev:/usr/share/elasticsearch/data
      - ./infrastructure/monitoring/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 1g
    cpus: 0.5
    restart: unless-stopped
    networks:
      - killkrill-dev-network

  # Logstash (Development)
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: killkrill-logstash-dev
    volumes:
      - ./infrastructure/monitoring/logstash/pipeline:/usr/share/logstash/pipeline
      - ./infrastructure/monitoring/logstash/config:/usr/share/logstash/config
    ports:
      - "${LOGSTASH_PORT:-5044}:5044"
      - "${LOGSTASH_SYSLOG_PORT:-5514}:5514/udp"
      - "${LOGSTASH_API_PORT:-9600}:9600"
    environment:
      - "LS_JAVA_OPTS=-Xmx1g -Xms1g"
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - REDIS_PASSWORD=${REDIS_PASSWORD:-killkrill123}
      - "pipeline.workers=2"
      - "pipeline.batch.size=100"
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/_node/stats?pretty || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 1.5g
    cpus: 0.5
    restart: unless-stopped
    networks:
      - killkrill-dev-network

  # Kibana (Development)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: killkrill-kibana-dev
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - server.name=killkrill-kibana-dev
      - XPACK_SECURITY_ENCRYPTIONKEY=killkrill-dev-key-32-chars-long
      - LOGGING_ROOT_LEVEL=warn
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 512m
    cpus: 0.5
    restart: unless-stopped
    networks:
      - killkrill-dev-network

  # Prometheus (Development)
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: killkrill-prometheus-dev
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--storage.tsdb.retention.size=1GB'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--log.level=warn'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/monitoring/prometheus/alerts/:/etc/prometheus/alerts/:ro
      - prometheus_data_dev:/prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 256m
    cpus: 0.25
    restart: unless-stopped
    networks:
      - killkrill-dev-network

  # AlertManager (Development)
  alertmanager:
    image: prom/alertmanager:latest
    container_name: killkrill-alertmanager-dev
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - ./infrastructure/monitoring/alertmanager:/etc/alertmanager
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9093/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 128m
    cpus: 0.25
    restart: unless-stopped
    networks:
      - killkrill-dev-network

  # Grafana (Development)
  grafana:
    image: grafana/grafana:10.2.0
    container_name: killkrill-grafana-dev
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_DATABASE_TYPE=sqlite3
      - GF_LOG_LEVEL=warn
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data_dev:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 256m
    cpus: 0.25
    restart: unless-stopped
    networks:
      - killkrill-dev-network

  # Flask Backend (Development with Hot Reload)
  flask-backend:
    build:
      context: ./services/flask-backend
      dockerfile: Dockerfile
    container_name: killkrill-flask-backend-dev
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DB_TYPE=${DB_TYPE:-postgresql}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-killkrill}:${POSTGRES_PASSWORD:-killkrill123}@postgres:5432/${POSTGRES_DB:-killkrill}?sslmode=disable
      - REDIS_URL=redis://:${REDIS_PASSWORD:-killkrill123}@redis:6379/0
      - LICENSE_KEY=${LICENSE_KEY:-PENG-DEMO-DEMO-DEMO-DEMO-DEMO}
      - PRODUCT_NAME=${PRODUCT_NAME:-killkrill}
      - LICENSE_SERVER_URL=${LICENSE_SERVER_URL:-https://license.penguintech.io}
      - FLASK_PORT=5000
      - GRPC_PORT=50051
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - RELEASE_MODE=false
    ports:
      - "${FLASK_PORT:-5000}:5000"
      - "${GRPC_PORT:-50051}:50051"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/flask-backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 512m
    cpus: 0.5
    restart: unless-stopped
    networks:
      - killkrill-dev-network

  # WebUI (Development with Hot Reload)
  webui:
    build:
      context: ./services/webui
      dockerfile: Dockerfile
    container_name: killkrill-webui-dev
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_ELASTICSEARCH_URL=http://localhost:9200
      - REACT_APP_KIBANA_URL=http://localhost:5601
      - REACT_APP_PROMETHEUS_URL=http://localhost:9090
      - REACT_APP_GRAFANA_URL=http://localhost:3000
      - LICENSE_KEY=${LICENSE_KEY:-PENG-DEMO-DEMO-DEMO-DEMO-DEMO}
      - PRODUCT_NAME=${PRODUCT_NAME:-killkrill}
    ports:
      - "${WEBUI_PORT:-3000}:3000"
    depends_on:
      - flask-backend
    volumes:
      - ./services/webui:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/healthz', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 512m
    cpus: 0.5
    restart: unless-stopped
    networks:
      - killkrill-dev-network

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  elasticsearch_data_dev:
    driver: local
  prometheus_data_dev:
    driver: local
  grafana_data_dev:
    driver: local

networks:
  killkrill-dev-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
