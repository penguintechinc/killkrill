apiVersion: v1
kind: ServiceAccount
metadata:
  name: fleet-agent
  namespace: fleet-agents
  labels:
    app.kubernetes.io/name: fleet-agent
    app.kubernetes.io/part-of: killkrill

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fleet-agent
  labels:
    app.kubernetes.io/name: fleet-agent
    app.kubernetes.io/part-of: killkrill
rules:
  # Core API group
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/status
      - pods
      - pods/log
      - services
      - endpoints
      - namespaces
      - events
      - configmaps
      - secrets
      - persistentvolumes
      - persistentvolumeclaims
    verbs: ["get", "list", "watch"]

  # Apps API group
  - apiGroups: ["apps"]
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs: ["get", "list", "watch"]

  # Extensions API group
  - apiGroups: ["extensions"]
    resources:
      - deployments
      - daemonsets
      - replicasets
    verbs: ["get", "list", "watch"]

  # Metrics API
  - apiGroups: ["metrics.k8s.io"]
    resources:
      - nodes
      - pods
    verbs: ["get", "list"]

  # Custom metrics API
  - apiGroups: ["custom.metrics.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list"]

  # Batch API group
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch"]

  # Networking API group
  - apiGroups: ["networking.k8s.io"]
    resources:
      - networkpolicies
      - ingresses
    verbs: ["get", "list", "watch"]

  # Storage API group
  - apiGroups: ["storage.k8s.io"]
    resources:
      - storageclasses
      - volumeattachments
    verbs: ["get", "list", "watch"]

  # RBAC API group
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs: ["get", "list", "watch"]

  # Policy API group
  - apiGroups: ["policy"]
    resources:
      - podsecuritypolicies
      - poddisruptionbudgets
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fleet-agent
  labels:
    app.kubernetes.io/name: fleet-agent
    app.kubernetes.io/part-of: killkrill
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fleet-agent
subjects:
  - kind: ServiceAccount
    name: fleet-agent
    namespace: fleet-agents
