version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: killkrill-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-killkrill}
      POSTGRES_USER: ${POSTGRES_USER:-killkrill}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-killkrill123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-killkrill} -d ${POSTGRES_DB:-killkrill}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - killkrill-network

  # Redis Streams (Primary queuing system)
  redis:
    image: redis:7-alpine
    container_name: killkrill-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-killkrill123} --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    expose:
      - "6379"
    volumes:
      - redis_data:/data
      - ./infrastructure/docker/redis/redis.conf:/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - killkrill-network

  # Elasticsearch (ELK Stack) - Performance Optimized
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: killkrill-elasticsearch
    environment:
      - node.name=killkrill-es-01
      - cluster.name=killkrill-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms16g -Xmx16g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
      - "cluster.routing.allocation.disk.threshold.enabled=true"
      - "cluster.routing.allocation.disk.watermark.low=85%"
      - "cluster.routing.allocation.disk.watermark.high=90%"
      - "cluster.routing.allocation.disk.watermark.flood_stage=95%"
      - "indices.memory.index_buffer_size=30%"
      - "indices.memory.min_index_buffer_size=96mb"
      - "indices.fielddata.cache.size=20%"
      - "indices.requests.cache.size=2%"
      - "indices.queries.cache.size=10%"
      - "thread_pool.write.queue_size=1000"
      - "thread_pool.search.queue_size=1000"
      - "thread_pool.get.queue_size=1000"
      - "network.host=0.0.0.0"
      - "http.max_content_length=500mb"
      - "http.compression=true"
      - "http.compression_level=3"
      - "indices.queries.cache.count=10000"
      - "indices.requests.cache.expire=5m"
      - "cluster.max_shards_per_node=10000"
      - "action.auto_create_index=true"
      - "logger.org.elasticsearch.deprecation=ERROR"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 262144
        hard: 262144
      nproc: 8192
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
      - "${ELASTICSEARCH_TRANSPORT_PORT:-9300}:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./infrastructure/monitoring/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./infrastructure/monitoring/elasticsearch/jvm.options:/usr/share/elasticsearch/config/jvm.options
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=10s || exit 1",
        ]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 45s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 34g
        reservations:
          memory: 32g
    networks:
      - killkrill-network

  # Logstash (ELK Stack) - Performance Optimized
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: killkrill-logstash
    volumes:
      - ./infrastructure/monitoring/logstash/pipeline:/usr/share/logstash/pipeline
      - ./infrastructure/monitoring/logstash/config:/usr/share/logstash/config
      - ./infrastructure/monitoring/logstash/templates:/usr/share/logstash/templates
    ports:
      - "${LOGSTASH_PORT:-5044}:5044"
      - "${LOGSTASH_SYSLOG_PORT:-5514}:5514/udp"
      - "${LOGSTASH_API_PORT:-9600}:9600"
    environment:
      - "LS_JAVA_OPTS=-Xmx4g -Xms4g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - REDIS_PASSWORD=${REDIS_PASSWORD:-killkrill123}
      - LOGSTASH_INTERNAL_PASSWORD=${LOGSTASH_PASSWORD:-logstash123}
      - "pipeline.workers=8"
      - "pipeline.batch.size=1000"
      - "pipeline.batch.delay=50"
      - "queue.type=persisted"
      - "queue.max_events=2000000"
      - "queue.max_bytes=2gb"
      - "dead_letter_queue.enable=true"
      - "dead_letter_queue.max_bytes=1gb"
      - "output.elasticsearch.bulk_path=/_bulk"
      - "output.elasticsearch.flush_size=1000"
      - "output.elasticsearch.idle_flush_time=5"
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:9600/_node/stats?pretty || exit 1",
        ]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 6g
        reservations:
          memory: 4g
    networks:
      - killkrill-network

  # Kibana (ELK Stack)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: killkrill-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=${KIBANA_USERNAME:-}
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD:-}
      - server.host=0.0.0.0
      - server.name=killkrill-kibana
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - killkrill-network

  # ElastAlert for ELK Alerting (PagerDuty + Slack)
  elastalert:
    image: jertel/elastalert2:latest
    container_name: killkrill-elastalert
    volumes:
      - ./infrastructure/monitoring/elastalert/elastalert.yml:/opt/elastalert/config.yml
      - ./infrastructure/monitoring/elastalert/rules:/opt/elastalert/rules
    environment:
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_USERNAME=""
      - ELASTICSEARCH_PASSWORD=""
      - ELASTICSEARCH_USE_SSL=False
      - PAGERDUTY_SERVICE_KEY=${PAGERDUTY_SERVICE_KEY:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - killkrill-network

  # KillKrill Flask Backend (REST API + gRPC)
  flask-backend:
    build:
      context: .
      dockerfile: ./services/flask-backend/Dockerfile
    container_name: killkrill-flask-backend
    environment:
      # Database configuration - both DATABASE_URL (SQLAlchemy) and individual vars (PyDAL)
      - DB_TYPE=${DB_TYPE:-postgresql}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-killkrill}:${POSTGRES_PASSWORD:-killkrill123}@postgres:5432/${POSTGRES_DB:-killkrill}?sslmode=disable
      # PyDAL individual connection parameters (parsed from DATABASE_URL if not set)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-killkrill}
      - DB_PASS=${POSTGRES_PASSWORD:-killkrill123}
      - DB_NAME=${POSTGRES_DB:-killkrill}
      - DB_POOL_SIZE=20
      # Redis configuration
      - REDIS_URL=redis://:${REDIS_PASSWORD:-killkrill123}@redis:6379/0
      # Licensing
      - LICENSE_KEY=${LICENSE_KEY}
      - PRODUCT_NAME=${PRODUCT_NAME:-killkrill}
      - LICENSE_SERVER_URL=${LICENSE_SERVER_URL:-https://license.penguintech.io}
      # Flask configuration
      - FLASK_PORT=5000
      - GRPC_PORT=50051
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RELEASE_MODE=${RELEASE_MODE:-false}
      # JWT configuration
      - JWT_SECRET=${JWT_SECRET:-killkrill-secret-dev-only}
    ports:
      - "${FLASK_PORT:-5000}:5000"
      - "${GRPC_PORT:-50060}:50051"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - killkrill-network

  # KillKrill WebUI (React/Node.js)
  webui:
    build:
      context: .
      dockerfile: ./services/webui/Dockerfile
    container_name: killkrill-webui
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://flask-backend:5000/api
      - REACT_APP_ELASTICSEARCH_URL=http://elasticsearch:9200
      - REACT_APP_KIBANA_URL=http://kibana:5601
      - LICENSE_KEY=${LICENSE_KEY}
      - PRODUCT_NAME=${PRODUCT_NAME:-killkrill}
    ports:
      - "${WEBUI_PORT:-3000}:3000"
    depends_on:
      - flask-backend
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'node -e "require(''http'').get(''http://localhost:3000/healthz'', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - killkrill-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: killkrill-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
      - "--web.enable-remote-write-receiver"
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - killkrill-network
    restart: unless-stopped

  # Prometheus AlertManager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: killkrill-alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--web.external-url=http://localhost:9093"
      - "--web.route-prefix=/"
      - "--cluster.listen-address=0.0.0.0:9094"
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - ./infrastructure/monitoring/alertmanager:/etc/alertmanager
      - alertmanager_data:/alertmanager
    environment:
      - PAGERDUTY_SERVICE_KEY=${PAGERDUTY_SERVICE_KEY:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - SMTP_SMARTHOST=${SMTP_SERVER:-localhost}:${SMTP_PORT:-587}
      - SMTP_FROM=${SMTP_SENDER:-noreply@killkrill.local}
      - SMTP_AUTH_USERNAME=${SMTP_USER:-}
      - SMTP_AUTH_PASSWORD=${SMTP_PASSWORD:-}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:9093/-/healthy || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - killkrill-network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: killkrill-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-killkrill123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - killkrill-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

networks:
  killkrill-network:
    driver: bridge
