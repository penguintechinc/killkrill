# Fleet Redis Configuration

# Basic security
requirepass fleetredis123
protected-mode yes

# Memory settings
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Network
bind 0.0.0.0
port 6379
timeout 300
keepalive 60

# Logging
loglevel notice
logfile ""

# Performance
databases 16
tcp-keepalive 0

# Redis modules and additional features
# Enable keyspace notifications for Fleet
notify-keyspace-events Ex

# Background operations
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dir /data