# KillKrill Grafana Dashboard Provisioning
# Automatically provision dashboards for observability platform

apiVersion: 1

providers:
  # KillKrill system dashboards
  - name: 'KillKrill System'
    orgId: 1
    folder: 'KillKrill'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system

  # KillKrill application dashboards
  - name: 'KillKrill Applications'
    orgId: 1
    folder: 'KillKrill/Applications'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/applications

  # Infrastructure monitoring dashboards
  - name: 'Infrastructure'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure