# KillKrill AlertManager Configuration
# Alert routing and notification management

global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@killkrill.local'
  smtp_auth_username: ''
  smtp_auth_password: ''
  smtp_require_tls: false

# Route tree for alerts
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m

    # Service-specific routing
    - match:
        service: killkrill-receiver
      receiver: 'receiver-alerts'

    - match:
        service: killkrill-processor
      receiver: 'processor-alerts'

    - match:
        service: killkrill-manager
      receiver: 'manager-alerts'

    # Infrastructure alerts
    - match:
        component: infrastructure
      receiver: 'infrastructure-alerts'

# Notification receivers
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'admin@killkrill.local'
        subject: '[KillKrill] Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@killkrill.local'
        subject: '[KillKrill CRITICAL] {{ .GroupLabels.alertname }}'
        body: |
          CRITICAL ALERT - Immediate attention required!

          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}

          Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
          {{ end }}

  - name: 'receiver-alerts'
    email_configs:
      - to: 'admin@killkrill.local'
        subject: '[KillKrill Receiver] {{ .GroupLabels.alertname }}'

  - name: 'processor-alerts'
    email_configs:
      - to: 'admin@killkrill.local'
        subject: '[KillKrill Processor] {{ .GroupLabels.alertname }}'

  - name: 'manager-alerts'
    email_configs:
      - to: 'admin@killkrill.local'
        subject: '[KillKrill Manager] {{ .GroupLabels.alertname }}'

  - name: 'infrastructure-alerts'
    email_configs:
      - to: 'admin@killkrill.local'
        subject: '[KillKrill Infrastructure] {{ .GroupLabels.alertname }}'

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # If service is down, suppress all other alerts for that service
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      service: '{{ $labels.service }}'
    equal: ['service', 'instance']

  # If Redis is down, suppress Redis-related alerts
  - source_match:
      alertname: 'RedisDown'
    target_match_re:
      alertname: 'Redis.*'

  # If Elasticsearch is down, suppress Elasticsearch-related alerts
  - source_match:
      alertname: 'ElasticsearchDown'
    target_match_re:
      alertname: 'Elasticsearch.*'