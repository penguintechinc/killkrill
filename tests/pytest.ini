[pytest]
# Pytest configuration for killkrill tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=services
    --cov=tests
    --cov-report=html:/tmp/killkrill-tests/coverage
    --cov-report=term-missing
    --cov-report=xml:/tmp/killkrill-tests/coverage.xml
    --junitxml=/tmp/killkrill-tests/test-results.xml

# Test paths
testpaths = unit api integration e2e load performance build workers

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    api: API endpoint tests
    integration: Integration tests (require services)
    e2e: End-to-end tests (full application)
    load: Load and performance tests
    performance: Performance benchmarks
    slow: Slow running tests
    requires_db: Tests requiring database
    requires_network: Tests requiring network access
    skip_ci: Tests to skip in CI environment
    auth: Authentication related tests
    security: Security related tests
    build: Build verification tests (Dockerfile, config)

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Timeout settings
timeout = 300
timeout_method = thread

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = /tmp/killkrill-tests/test-output.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d - %(funcName)s() - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 7.0

