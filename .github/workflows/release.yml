name: Publish on Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      timestamp: ${{ steps.timestamp.outputs.epoch64 }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate epoch64 timestamp
        id: timestamp
        run: |
          EPOCH64=$(date +%s%N | cut -b1-13)
          echo "epoch64=${EPOCH64}" >> $GITHUB_OUTPUT

      - name: Extract version from release tag
        id: version
        run: |
          VERSION=${{ github.event.release.tag_name }}
          # Remove leading 'v' if present
          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  publish-release:
    needs: detect-version
    name: Publish release images
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.detect-version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.detect-version.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.detect-version.outputs.version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.version=${{ needs.detect-version.outputs.version }}
            org.opencontainers.image.build.timestamp=${{ needs.detect-version.outputs.timestamp }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create release notes
        run: |
          echo "## Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Release: ${{ github.event.release.name }}" >> $GITHUB_STEP_SUMMARY
          echo "Images: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
