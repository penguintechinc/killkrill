name: Publish on Push

on:
  push:
    branches: ["main"]
    paths:
      - ".version"
      - "apps/**"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".github/workflows/push.yml"

env:
  REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      timestamp: ${{ steps.timestamp.outputs.epoch64 }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate epoch64 timestamp
        id: timestamp
        run: |
          EPOCH64=$(date +%s%N | cut -b1-13)
          echo "epoch64=${EPOCH64}" >> $GITHUB_OUTPUT

      - name: Detect version
        id: version
        run: |
          if [ -f .version ]; then
            VERSION=$(cat .version | tr -d '[:space:]')
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "version=0.0.0" >> $GITHUB_OUTPUT
          fi

  push-images:
    needs: detect-changes
    name: Push images to registry
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Ansible Lint
        uses: ansible/ansible-lint-action@v6.18.0
        continue-on-error: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-,suffix=-{{date 'YYYYMMDD'}},format=short
          labels: |
            org.opencontainers.image.version=${{ needs.detect-changes.outputs.version }}
            org.opencontainers.image.build.timestamp=${{ needs.detect-changes.outputs.timestamp }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false
        continue-on-error: true
